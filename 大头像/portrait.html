<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="portrait-header.css"/>
    <link rel="stylesheet" href="portrait-content.css"/>
    <link rel="stylesheet" href="steps.css"/>
</head>
<body>
<div class="header">
    <div class="header_container">
        <div class="logo">
            <img src="image/logo.png" alt=""/>
        </div>
        <ul class="login">
            <li><a href="http://www.baidu.com/">百度首页</a><span class="vertical"></span></li>
            <li><a href="javascript:;">登陆</a><span class="vertical"></span></li>
            <li><a href="javascript:;">注册</a></li>
        </ul>
        <ul class="web">
            <li><img src="image/shareall.jpg" alt=""/></li>
            <li><span>分享到:</span></li>
            <li class="new"><img src="image/tieba.jpg" alt=""/></li>
            <li class="new"><img src="image/sina.jpg" alt=""/></li>
            <li class="new"><img src="image/zone.jpg" alt=""/></li>
            <li><img src="image/renren.jpg" alt=""/></li>
        </ul>
    </div>
</div>

<div class="container">
    <!--主要内容-->
    <div class="content">
        <div class="board-slogan">
            <div class="subtitle"><span>贴吧支持高清大头像啦!</span></div>
            <img class="slogan" src="image/solgan.png" alt=""/>
            <img class="slogan-img" src="image/portrait.png" alt=""/>
        </div>

        <div class="explain">
            <p class="explain-text">赶快融入贴吧新风尚，<span>3月3日至3月17日</span>上传高清头像（大于等于480*480像素），改头换新面即可抢鲜体验7天免费动态头像和头像边框套装！</p>
            <div class="suit">
                <img class="img-one" src="image/portraitskin.png" alt=""/>
                <img class="img-two" src="image/portrait1.png" alt=""/>
                <div class="get-button">
                    <span class="text">立即领取</span>
                    <p>已有<span>XXX</span>人更换了大头像</p>
                </div>
            </div>
        </div>
        <!--步骤-->
        <div class="steps">
            <img src="image/step.png" alt=""/>
            <div class="step1">
                <p class="step-text text1"><span class="number num1">1</span>猛戳个人中心</p>
                <img src="image/step1.png" alt=""/>
            </div>
            <div class="step2">
                <p class="step-text text2"><span class="number num2">2</span>在个人中心编辑资料</p>
                <img src="image/step2.png" alt=""/>
            </div>
            <div class="step3">
                <p class="step-text text3"><span class="number num3">3</span>上传高清图像，然后保存</p>
                <img src="image/step3.png" alt=""/>
            </div>
        </div>
    </div>

</div>

</body>
</html>
